<ng-container *ngIf="isLoggedIn()">
  <div class="w-full max-w-md mx-auto mb-6">
    <h1 class="text-3xl font-bold text-white md:text-4xl text-center mb-5">Join a team</h1>

    <div class="flex items-center justify-center">
      <div class="relative w-full">
        <input
          type="text"
          autocomplete="off"
          placeholder="Join a team"
          class="border-none mr-3 leading-tight focus:outline-none"
          [formControl]="searchTeam"
        >
        <button type="submit" class="absolute right-0 bottom-0 mb-3 mr-4 w-fit text-black">
          <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve" width="512px" height="512px">
            <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"/>
          </svg>
        </button>

        <div class="absolute mt-0 overflow-hidden rounded-md bg-white py-1 shadow-xl shadow-black/5 ring-1 ring-slate-700/10 w-full"
          *ngIf="teams() as teams">
          <ng-container *ngIf="teams.length; else noItems">
            <div class="px-3 py-2 hover:bg-indigo-600 text-black" *ngFor="let team of teams" (click)="selectTeam(team)">{{ team.name }}</div>
          </ng-container>
          <ng-template #noItems>
            <div class="px-3 py-2 hover:bg-indigo-600 text-black">No results. Please try with another name.</div>
          </ng-template>
        </div>
      </div>

    </div>
  </div>
</ng-container>
